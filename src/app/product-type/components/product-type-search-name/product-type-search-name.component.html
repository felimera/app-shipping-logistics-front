<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador tipo de producto</mat-label>
    <input type="text" matInput [formControl]="searchInput" (input)="searchProductType()" [matAutocomplete]="auto" />

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let productType of productTypes" [value]="productType">
        {{productType.name}}
      </mat-option>
      <mat-option *ngIf="productTypes.length===0 && searchInput.value&&searchInput.value.length>0" value="">
        No se encontro nada con el termino {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<mat-list>
  <mat-list-item>Elige la hora de la cita</mat-list-item>
  <mat-divider></mat-divider>

  <mat-list-item *ngFor="let data of products">
    <button class="my-2 " mat-button :key="data.id" (click)="onCheckTime(data)"
      [color]="isValidIcon(data)?'primary':''">
      <mat-icon *ngIf="isValidIcon(data)">check_circle</mat-icon>
      Name : <strong>{{data.name}}</strong> Price : <strong>{{data.price}}</strong>
    </button>
  </mat-list-item>

</mat-list>

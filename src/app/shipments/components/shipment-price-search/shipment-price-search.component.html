<div class="flex flex-column p-2">
  <h3>Select an option:</h3>
  <mat-form-field>
    <mat-label>Prices registered in the system.</mat-label>
    <mat-select [(value)]="selectedPrice" (selectionChange)="onSelectedPrice()">
      @for (price of prices; track price) {
      <mat-option [value]="price">{{price}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>

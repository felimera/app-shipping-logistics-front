<div class="flex flex-column p-2">
  <h3>Select an option:</h3>
  <mat-form-field>
    <mat-label>Amounts registered in the system.</mat-label>
    <mat-select [(value)]="selectedAmount" (selectionChange)="onSelectedAmount()">
      @for (amount of amounts; track amount) {
      <mat-option [value]="amount">{{amount}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>

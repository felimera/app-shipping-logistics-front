<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>

  <form class="flex flex-column" [formGroup]="userLoginForm">
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input type="email" matInput placeholder="Correo del usuario" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña" formControlName="password">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
      <mat-icon>save</mat-icon>
      Ingresar
    </button>

    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/new-account">¿Ya tienes cuenta?</a>
    </div>
  </form>
</div>

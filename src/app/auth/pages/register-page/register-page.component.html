<form [formGroup]="userForm">
  <div class="flex flex-column">
    <span class="text-lg mb-4">Registro</span>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input type="text" matInput placeholder="Nombre de usuario" formControlName="fullName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Correo electronico</mat-label>
      <input type="email" matInput placeholder="Correo electronico" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña" formControlName="password">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefono</mat-label>
      <input type="number" matInput placeholder="Numero telefonico" formControlName="phone">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Selecciona tu genero</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="M">Masculino</mat-option>
        <mat-option value="F">Femenino</mat-option>
      </mat-select>
      <mat-hint align="end">Aquí está la flecha desplegable ^</mat-hint>
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
      <mat-icon>save</mat-icon>
      Crear cuenta
    </button>

    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/login">¿No tienes cuenta?</a>
    </div>
  </div>
</form>
